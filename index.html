<html>
<head>
 <style>
 html, body{
 width: 100%;
      height: 100%;
      margin: 0px;
      border: 0;
      overflow: hidden; /*  Disable scrollbars */
      display: block;  /* No floating content on sides */
    }
    </style>
 
</head>
<body>
  <script id="fragment" type="notjs">
    precision mediump float;
    uniform float u_time;
    uniform vec2 u_resolution;
    void main(){
      vec2 uv = (gl_FragCoord.xy/u_resolution)*2.0-1.0;
      gl_FragColor = vec4(uv,abs(sin(u_time*5.)),1.);
    }
  </script>
  <canvas id="glCanvas" style="position:absolute; left:0px; top 0px;"width="1280" height="1080"></canvas>
  <script src="program.js" type="text/javascript"></script>
</body>
